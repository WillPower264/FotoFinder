<html>
  <head>
    <title>FotoFinder</title>
    <!-- Materialze CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="index-banner" class="parallax-container">
      <div class="section no-pad-bot">
        <div class="container">
          <br><br>
          <!--Title row-->
          <div class = "row center">
            <div class = "col l2">
              <img width="80%" src="./images/logo.png" />
            </div>
            <div class= "col l8">
              <h1 class="header center teal-text text-lighten-2">FotoFinder</h1>
            </div>
            <div class = "col l2">
              <img width="80%" src="./images/logo.png" />
            </div>
          </div>
          <!--Additional Buttons-->
          <div class = "row center">
            <div class = "col s4">
              <button onclick="return addPictureInput()" class="btn-large waves-effect waves-light teal lighten-1">Add Picture</button>
            </div>
            <div class = "col s4">

            </div>
            <div class = "col s4">
              <button onclick="return submitPictures()" class="btn-large waves-effect waves-light teal lighten-1">Submit</button>
            </div>
          </div>
          <!--Input area-->
          <div id = "inputArea" style="padding: 2em;" class="row center card">
            <span id="facebookInput">
              <div class = "col s2">
                Facebook Album ID:
              </div>
              <div class = "col s10">
                <input id="facebookURL" type="text" value="1095410460622137" />
              </div>
            </span>

          </div>



          <br><br>
        </div>
      </div>
      <div class="parallax"><img src="./images/background1.jpg.png" alt="Unsplashed background img 1"></div>
    </div>

    <br />
    <br />
    <div class="container">
      <div class="row center" id="bestImage">

      </div>
    </div>
    <script src="./javascript/process.js" type="text/javascript"></script>
  </body>
</html>
